<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpicyFairytales</title>
  <base href="/SpicyFairytales/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current page location and redirects to the index.html
    // with the full path as a query parameter. This allows the Angular router to take over.
    
    var pathSegmentsToKeep = 1;
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div>
    <h1>Redirecting...</h1>
    <p>This page is redirecting you to the Spicy FairyTales application.</p>
  </div>
</body>
</html>
