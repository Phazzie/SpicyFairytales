name: Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      platform:
        description: 'Deployment platform'
        required: true
        default: 'vercel'
        type: choice
        options:
        - vercel
        - github-pages
        - both

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'vercel' || github.event.inputs.platform == 'both' || github.event_name == 'release'

    environment:
      name: production-vercel
      url: https://spicyfairytales.vercel.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: spicy-fairytales/package-lock.json

    - name: Install dependencies
      run: |
        cd spicy-fairytales
        npm ci

    - name: Build for production
      run: |
        cd spicy-fairytales
        npm run build -- --configuration production-spa

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

  deploy-github-pages:
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'github-pages' || github.event.inputs.platform == 'both'

    environment:
      name: production-github-pages
      url: https://phazzie.github.io/SpicyFairytales

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: spicy-fairytales/package-lock.json

    - name: Install dependencies
      run: |
        cd spicy-fairytales
        npm ci

    - name: Build for production
      run: |
        cd spicy-fairytales
        npm run build -- --configuration production-spa

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'spicy-fairytales/dist/spicy-fairytales/browser'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  deploy-staging:
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'staging'

    environment:
      name: staging
      url: https://staging-spicyfairytales.vercel.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: spicy-fairytales/package-lock.json

    - name: Install dependencies
      run: |
        cd spicy-fairytales
        npm ci

    - name: Build for staging
      run: |
        cd spicy-fairytales
        npm run build -- --configuration production-spa

    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}
        working-directory: ./